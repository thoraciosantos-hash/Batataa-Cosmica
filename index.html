<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(45deg, hotpink, cyan, limegreen, gold);
      background-size: 800% 800%;
      animation: bgMove 10s infinite linear;
      color: #000;
      overflow-x: hidden;
    }

    @keyframes bgMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      text-align: center;
      font-size: 4em;
      text-shadow: 3px 3px 0 yellow, -3px -3px 0 fuchsia;
      margin-top: 50px;
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    .marquee {
      font-size: 2em;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      position: absolute;
      top: 0;
      animation: slideText 20s linear infinite;
    }

    @keyframes slideText {
      0% {transform: translateX(100%);}
      100% {transform: translateX(-100%);}
    }

    .banana {
      display: block;
      margin: 50px auto;
      width: 300px;
      transform: rotate(20deg);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {transform: translateY(0) rotate(20deg);}
      50% {transform: translateY(-20px) rotate(25deg);}
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: rgba(255, 0, 255, 0.6);
      border-radius: 50%;
      position: absolute;
      animation: bounce 4s infinite;
    }

    .box:nth-child(1) { left: 10%; top: 70%; animation-delay: 0s; }
    .box:nth-child(2) { left: 30%; top: 65%; animation-delay: 1s; }
    .box:nth-child(3) { left: 70%; top: 75%; animation-delay: 2s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
    }

    footer {
      text-align: center;
      margin-top: 100px;
      font-size: 1.2em;
      color: white;
      text-shadow: 2px 2px black;
    }
  </style>
</head>
